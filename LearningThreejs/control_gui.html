<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="common/three.js"></script>
    <script src="common/stats.js"></script>
    <script src="common/dat.gui.js"></script>
</head>
<body>
<script>
    (function(W){
        'use strict';
        var doc = W['document'], docEl = doc.documentElement, docBody = doc.body,
                conW = W['innerWidth']  || docEl['clientWidth']  || docBody['clientWidth'],
                conH = W['innerHeight'] || docEl['clientHeight'] || docBody['clientHeight'],
                scene = new THREE.Scene(),
                camera = new THREE.PerspectiveCamera( 45, conW / conH, 0.1, 1000),
                renderer = new THREE.WebGLRenderer(),
                cube = new THREE.Mesh( new THREE.BoxGeometry( 4, 4, 4 ), new THREE.MeshLambertMaterial({color:0xFF0000}) ),
                sphere = new THREE.Mesh( new THREE.SphereGeometry( 4, 20, 20 ), new THREE.MeshLambertMaterial({color:0x7777FF})),
                step = 0, stats, controls;

        function init(){
            var plane = new THREE.Mesh( new THREE.PlaneBufferGeometry( 60, 20 ), new THREE.MeshLambertMaterial({color:0xCCCCCC}) ),
                    ambientLight = new THREE.AmbientLight(0x0C0C0C),
                    spotLight = new THREE.SpotLight(0xFFFFFF),
                    gui = new dat.GUI();

            renderer.setClearColor( new THREE.Color(0xEEEEEE) );
            renderer.setSize( conW, conH );
            renderer.shadowMapEnabled = true;

            scene.add( new THREE.AxisHelper(20) );

            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            plane.receiveShadow = true;
            scene.add(plane);

            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            cube.castShadow = true;
            scene.add(cube);

            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;
            sphere.castShadow = true;
            scene.add(sphere);

            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);

            scene.add(ambientLight);

            spotLight.position.set( -40, 60, -10 );
            spotLight.castShadow = true;
            scene.add(spotLight);

            controls = new function(){
                this.rotationSpeed = 0.02;
                this.bouncingSpeed = 0.03;
            };

            gui.add( controls, 'rotationSpeed', 0, 0.5 );
            gui.add( controls, 'bouncingSpeed', 0, 0.5 );

            docBody.appendChild(renderer.domElement);

            initStats();
            renderScene();
        }

        function renderScene(){
            stats.update();

            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            step += controls.bouncingSpeed;

            sphere.position.x = 20 + ( 10 * Math.cos(step) );
            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            renderer.render( scene, camera );
            requestAnimationFrame(renderScene);
        }

        function initStats(){
            stats = new Stats();
            stats.setMode(0);

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            docBody.appendChild(stats.domElement);
        }

        init();
    })(this);
</script>
</body>
</html>
