<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="common/three.js"></script>
</head>
<body>
<script>
    (function(W){
        var doc = W['document'], docEl = doc.documentElement, docBody = doc.body,
            conW = W['innerWidth']  || docEl['clientWidth']  || docBody['clientWidth'],
            conH = W['innerHeight'] || docEl['clientHeight'] || docBody['clientHeight'];

        function init(){
            var scene = new THREE.Scene(),
                camera = new THREE.PerspectiveCamera( 45, conW / conH, 0.1, 1000),
                renderer = new THREE.WebGLRenderer(),
                plane = new THREE.Mesh( new THREE.PlaneBufferGeometry( 60, 20 ), new THREE.MeshBasicMaterial({color:0xCCCCCC}) ),
                cube = new THREE.Mesh( new THREE.BoxGeometry( 4, 4, 4 ), new THREE.MeshBasicMaterial({color:0xFF000000, wireframe:true}) ),
                sphere = new THREE.Mesh( new THREE.SphereGeometry( 4, 20, 20 ), new THREE.MeshBasicMaterial({color:0x7777FF, wireframe:true}) );

            renderer.setClearColor( new THREE.Color(0xEEEEEE) );
            renderer.setSize( conW, conH );

            scene.add( new THREE.AxisHelper(20) );

            plane.rotation.x =- 0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            scene.add(cube);

            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;
            scene.add(sphere);

            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);

            docBody.appendChild(renderer.domElement);

            renderer.render( scene, camera );
        }

        init();
    })(this);
</script>
</body>
</html>
