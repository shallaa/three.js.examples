<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="common/three.min.js"></script>
</head>
<body>
<script>
(function(W){
    var CANVAS_WIDTH = 400, CANVAS_HEIGHT = 300,
        doc = W['document'],
        renderer, scene, camera;

    function initWebGL(){
        setupRenderer();
        setupScene();
        setupCamera();

        renderer.render( scene, camera );
    }

    function setupRenderer(){
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( CANVAS_WIDTH, CANVAS_HEIGHT );
        doc.body.appendChild(renderer.domElement);
    }

    function setupScene(){
        scene = new THREE.Scene();
        addMesh();
    }

    function setupCamera(){
        camera = new THREE.PerspectiveCamera( 35, CANVAS_WIDTH / CANVAS_HEIGHT,.1, 10000 );
        camera.position.set( -15, 10, 10 );
        camera.lookAt(scene.position);
        scene.add(camera);
    }

    function addMesh(){
        var cube = new THREE.Mesh(
                new THREE.CubeGeometry( 5, 7, 5 ),
                new THREE.MeshBasicMaterial({color:0x0000FF})
        );
        scene.add(cube);
    }

    initWebGL();
})(this);
</script>
</body>
</html>
